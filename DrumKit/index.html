<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>JavaScript DrumKit</title>
    <link rel="stylesheet" href="index.css">
   
</head>

<body>
    <!-- <img src="405194-PCU8CZ-178.jpg"> -->
    <h1 id="heading">BEAT PE JAVASCRIPT</h1>
    <div class="keys">
        <div class="key" data-key="65">
            <div class="beat">A</div>
            <div class="keyname">CLAP</div>
        </div>

        <div class="key" data-key="83">
            <div class="beat">S</div>
            <div class="keyname">HIHAT</div>
        </div>

        <div class="key" data-key="68">
            <div class="beat">D</div>
            <div class="keyname">KICK</div>
        </div>

        <div class="key" data-key="70">
            <div class="beat">F</div>
            <div class="keyname">OPENHAT</div>
        </div>

        <div class="key" data-key="71">
            <div class="beat">G</div>
            <div class="keyname">BOOM</div>
        </div>

        <div class="key" data-key="72">
            <div class="beat">H</div>
            <div class="keyname">RIDE</div>
        </div>

        <div class="key" data-key="74">
            <div class="beat">J</div>
            <div class="keyname">SNARE</div>
        </div>

        <div class="key" data-key="75">
            <div class="beat">K</div>
            <div class="keyname">TOM</div>
        </div>

        <div class="key" data-key="76">
            <div class="beat">L</div>
            <div class="keyname">TINK</div>
        </div>

    </div>

    <!-- added audio files with the specific  -->
    <!-- data-key is used an own attribute for identification of key -->

    <audio data-key="65" src="audio/Clap-sound-effect.wav"></audio>
    <audio data-key="83" src="audio/Hi-Hat-Closed-Hit-B1-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/mixed-hats-open-hi-hat-coarse.wav"></audio>
    <audio data-key="71" src="audio/Boom-sound-effect.mp3"></audio>
    <audio data-key="72" src="audio/CymbalCrash CRT043807.mp3"></audio>
    <audio data-key="74" src="audio/Snare-Drum-Hit-Level-2a-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="75" src="audio/Floor-Tom-Drum-Hit-Level-6A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="76" src="audio/Ding-sound-effect.mp3"></audio>

    <!-- added JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
